<body>
  <div id="theme-loader"
  data-theme="light"
  data-logo="/assets/logo.png"
  data-logo-dark="/assets/logo-dark.png"
  style="
    position: fixed;
    inset: 0;
    background: lightgray;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  ">
  <div id="loading-container">
    <img id="loading-logo" src="" alt="" style="width: 200px; height: auto;" />
  </div>
</div>

<script>
  (function () {
    const loader = document.getElementById('theme-loader');
    const loadingLogo = document.getElementById('loading-logo');
    const isDark = localStorage.getItem('darkMode') === 'true';
    loader.setAttribute('data-theme', isDark ? 'dark' : 'light');

    if (isDark) {
      loader.style.background = '#111';
      loadingLogo.src = "assets/logo.png";
    } else {
      loader.style.background = 'lightgray';
      loadingLogo.src = "assets/logo-dark.png";
    }

    setTimeout(() => {
      loader.remove();
    }, 1000);
  })();
</script>
  <div id="root"></div>
</body>
